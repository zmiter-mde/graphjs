<html>
<head>
	<title>GraphJS</title>
    <script src="graph.js"></script>
</head>
<body>
	<canvas id="a" width="1000" height="650"></canvas>
</body>
	<script>
        var size = 50;
        var graph = new Graph('a', -size, size, -size / 2, size / 2);
        graph.plot(function (x) {
            return Math.sin(x) / x + Math.cos(x);
        });
	</script>
    <style>
        #a {
            border: 2px solid green;
            display: block;
            margin: 0 auto;
        }
    </style>
</html>
